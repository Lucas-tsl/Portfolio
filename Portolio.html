        .profile img {

        }

        .links a:hover, .links a:focus { /* Enhanced visual feedback on hover and focus */

        .links i {

        .profile:hover, .profile:focus-within { /* Effect when hovering or focusing within a profile */
            transform: scale(1.03); /* Slightly scale up the profile card */
